{% extends "dashboard/base.html"%}

{% block content %}

<div class="container-fluid shadow d-flex flex-column flex-1 justify-content-center align-items-center" style="height: 100vh;">
    {% include "dashboard/components/janjas_logo.html"%}
    <form action="{% url 'login'%}" class="form bg-white p-3 m-3" method="post" style="max-width: 420px;min-width: 320px;">
        
        {% csrf_token %}

        <div class="mb-3 input-group">
            <label for="" class="input-group-text">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                    <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
                  </svg>
            </label>
            <input type="text" name="username" id="" class="form-control" placeholder="" >
        </div>

        <div class="mb-3 input-group">
            <label for="" class="input-group-text">password</label>
            <input type="password" name="password" id="" class="form-control" placeholder="" aria-describedby="helpId">
        </div>

        <div class="mb-3 d-flex justify-content-center align-items-center">
            <button type="submit" class="btn btn-primary w-100">LOGIN</button>
        </div>

    </form>
</div>

{% endblock %}
