{% extends 'dashboard/auth_base.html' %}






{% block main %}

<div class="container bg-light card">


    <nav class="nav nav-list mb-2">
        <div class="container p-0 shadow-sm">
            <button class="shadow-sm btn btn-sm p-2">
                <i class="bi bi-plus"></i>
                register a service
            </button>
            
            <span class="">
                    {{count}} - services(s)
            </span>
        </div>
    </nav>

    <table id="services-list" class="table table-bordered table-striped primary bg-white" style="width:100%">
        <thead>
            <tr>
                <th>id</th>
                <th>key</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for service in services %}
            <tr>
                <td>{{ service.service_id}}</td>
                <td>{{ service.service_key}}</td>
                <td>
                    <button class="btn">
                        <i class="bi bi-trash"></i>
                    </button>
                    <button class="btn">
                        <i class="bi bi-pen"></i>
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <th>id</th>
                <th>key</th>
                <th>Actions</th>
            </tr>
        </tfoot>
    </table>


</div>


<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#modelId">
  Launch
</button>

<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
                <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
            <div class="modal-body">
                <div class="container-fluid">
                    Add rows here
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>

<script>
    var modelId = document.getElementById('modelId');

    modelId.addEventListener('show.bs.modal', function (event) {
          // Button that triggered the modal
          let button = event.relatedTarget;
          // Extract info from data-bs-* attributes
          let recipient = button.getAttribute('data-bs-whatever');

        // Use above variables to manipulate the DOM
    });
</script>




{% endblock %}

{% block extrascripts %}
<script>
    $(document).ready(function() {
    $('#services-list').DataTable();
} );
</script>

{% endblock %}
