{% extends 'dashboard/dashboard_base.html' %}



{% block main %}

<div class="container bg-light">


    <div class="row g-3">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5>
                        <i class="bi bi-envelope"></i>
                        {{ email }}
                    </h5>
                    <hr>
                    <p>
                        created by <a href="{% url 'user' email.created_by.id %}">{{ email.created_by }}</a>
                    </p>

                    <div class="container">
                        <h5>send a test email </h5>
                        <hr>
                        <form action="" method="post"> {% csrf_token %}
                            <label for="">üìù</label>
                            <textarea type="text" class="form-control mb-3" rows="2"></textarea>
                            <button type="submit" class="btn btn-primary">
                                <i data-feather="send" class="mx-2"></i> send
                            </button> 
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <h4> Email Logs </h4>
            <table id="emails-list" class="table table-bordered table-striped primary bg-white" style="width:100%">
                <thead>
                    <tr>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                    {% for email in emails %}
                    <tr>
                        <td></td>

                    </tr>
                    {% endfor %}
                </tbody>
                <tfoot>
                    <tr>
                        <th>Name</th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>




</div>



{% endblock %}

{% block extrascripts %}
<script>
    $(document).ready(function () {
        $('#emails-list').DataTable();
    });
</script>

{% endblock %}
